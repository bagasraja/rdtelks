<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Simulasi Arus DC | IoT Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7f6; }
        .dashboard-header { text-align: center; padding: 10px; background-color: #3f51b5; color: white; border-radius: 8px; margin-bottom: 20px;}
        .data-widgets { display: flex; justify-content: space-around; flex-wrap: wrap; margin-bottom: 30px; }
        .widget { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 45%; min-width: 300px; margin-bottom: 20px;}
        .widget h2 { color: #3f51b5; margin-top: 0; }
        .iframe-container { width: 100%; border: none; }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <h1>Simulasi Pemantauan Arus DC</h1>
        <p>Visualisasi IoT menggunakan Google Colab & GitHub Pages</p>
    </header>

    <h2>Visualisasi Real-Time (Menggunakan Plotly Gauge)</h2>
    
    <div class="data-widgets">
        <div class="widget">
            <h2>Meter Arus (A)</h2>
            <iframe 
                src="current_gauge.html" 
                class="iframe-container"
                height="300" 
                frameborder="0"
                scrolling="no"
            ></iframe>
        </div>

        <div class="widget">
            <h2>Display Numerik & Status</h2>
            <p style="font-size: 3em; font-weight: bold; color: #ff9800;">4.85</p>
            <p style="font-size: 1.5em; color: #555;">Ampere (A)</p>
            <p style="color: green; font-weight: bold;">STATUS: NORMAL</p>
            <p style="font-size: 0.8em; color: #999;">Nilai diambil dari data simulasi terakhir.</p>
        </div>
    </div>

    <hr>
    
    <h2>Grafik Historis Arus</h2>
    <iframe 
        src="current_line_graph.html" 
        class="iframe-container" 
        height="550" 
        frameborder="0"
        style="border: 1px solid #cccccc; border-radius: 8px;"
    ></iframe>

</body>
</html>
